<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Admin Panel</title>
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://serious-studio.com/wp-content/uploads/Gcash-Brand-Identity-09a.gif" alt="GCash Logo">
                <h2>GCash Admin</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" data-section="codes"><i class="fas fa-ticket-alt"></i> Redemption Codes</a></li>
                    <li><a href="#" data-section="transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                    <li><a href="#" data-section="create-code"><i class="fas fa-plus-circle"></i> Create Code</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <h1 id="sectionTitle">Dashboard</h1>
                <div class="admin-actions">
                    <span class="admin-name">Admin</span>
                    <a href="../" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </header>

            <!-- Dashboard Section -->
            <div class="content-section active" id="dashboard-section">
                <div class="stats-container">
                    <!-- Stats cards will be populated by JavaScript -->
                </div>
                <div class="recent-transactions">
                    <h2>Recent Transactions</h2>
                    <div class="table-container">
                        <table id="recentTransactionsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>GCash Name</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Filled by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Other sections (Codes, Transactions, Create Code) -->
            <!-- ... (rest of your existing sections) ... -->
        </div>
    </div>

    <script src="../admin.js"></script>
</body>
</html>
